<!DOCTYPE html>
<html>

  <body>
    <!-- Example 1 -->
    <div class="container">
      <header class="header">

          <img src="images/logo.jpg" alt="logo" title="logo" class="header__logo" />

        <nav class="header__nav">

          <a href="#link1" class="header__nav__item">Link 1</a>
          <a href="#link2" class="header__nav__item">Link 2</a>
          <a href="#link3" class="header__nav__item">Link 3</a>

        </nav>

      </header>

      <main class="main">

              <h1>Heading 1</h1>

          <img src="images/paris.png" alt="paris" title="paris" class="main__image">

        <section class="main__section">

            <ul class="main__section__list">

              <li class="main__section__list">list item 2</li>
              <li class="main__section__list">list item 3</li>
            </ul>

            <ul class="section__list">
              <li class="section__list__item">list item 1</li>
              <li class="section__list__item">list item 2</li>
              <li class="section__list__item">list item 3</li>
            </ul>

              <li>list item 1</li>

            </ul>

        </section>

      <footer class="footer">

           <nav class="footer__nav">
             <ul class="footer__nav__list">
               <li class="footer__nav__list__item">

               </li>
               <li>

               </li>
               <li>
